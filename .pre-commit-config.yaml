repos:
-   repo: https://github.com/psf/black
    rev: 25.1.0
    hooks:
    -   id: black
        args: [--line-length=127]  # Match your flake8 line length
        files: 'versa/|scripts/|test/|.*\.py$'
-   repo: https://github.com/pycqa/flake8
    rev: 6.0.0
    hooks:
    -   id: flake8
        args: [--max-line-length=127, --select=E9,F63,F7,F82, --show-source]
        files: 'versa/|scripts/|test/|.*\.py$'
